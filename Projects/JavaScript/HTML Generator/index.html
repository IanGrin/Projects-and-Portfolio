<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cbff8a8aa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="contains">
        <label for="title" class="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="url" class="url">URL</label>
        <input type="url" id="url" name="url">
        <label for="tag" class="tag">Tag</label>
        <input type="text" id="tag" name="tag">
        <button id="submit">Generate</button>
    </div>
    <div class="result">
        <textarea class="result_text" type="text" rows="5"></textarea>
        <button class="copy_btn"><i class="fas fa-clipboard"></i></button>
    </div>

    <script type="text/javascript" src="Build an HTML Heading Generator Function in JavaScript.js"></script>
</body>

</html>
