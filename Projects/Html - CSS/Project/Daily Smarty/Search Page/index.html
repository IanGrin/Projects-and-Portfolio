<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search DailySmarty</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2949948c68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="Search.css" />

</head>

<body>
    <div class="container">
        <div class="content-wrapper">

            <div class="search_dailysmarty_logo">  
                <img src="Images/ds_circle_logo.png" alt="">
            </div> 

            <div class="search_dailysmarty">
                <div class="search_dailysmarty_box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="q" class="form-contol search-box" placeholder="&#xf002; Search DailySmarty" type="text" name="q">
                    <p>Press return to search</p>
                </div>

            </div>

            <div class="bottom_wrapper">
                <div class="recent_posts_grid">
                    <div class="title_posts_grid">
                        <h1>Recent Posts</h1>
                    </div>

                    <div class="info_posts_grid">
                        <p>Guide to rendering points on a Google Map<br>JavaScript.</p>
                        <p>Guide to rendering points on a Google Map<br>JavaScript.</p>
                        <p>Guide to rendering points on a Google Map<br>JavaScript.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
