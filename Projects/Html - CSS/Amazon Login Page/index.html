<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Page</title>

    <script src="https://kit.fontawesome.com/2949948c68.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    
    <div class="content-header">
        <img src="images/2017-amazon-logo.jpg" alt="logo">
    </div>

    <div class="content-wrapper">
        <div class="content-form">
            <div class="sign-in">
                <h2>Sign in</h2>
                <p>Email or mobile phone number</p>
                <div class="sign-in-input">      
                    <input type="text" id="info-input" placeholder="">
                    <button type="submit" class="btn">
                        <a href="#">Continue</a>
                    </button>
                </div>
            </div>
            
            <div class="content-footer">
                <div class="terms-content">
                    <p>By continuing, you agree to Amazon's
                    <a href="#" class="terms">Conditions of Use</a>
                    and
                    <a href="#" class="terms">Privacy Notice.</a>
                    </p>
                </div>
                <div class="terms-footer">
                    <a href="#" class="need-help">
                        <i class="fa fa-caret-right"></i>
                        Need Help?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="sub-footer">
            <div class="new-amazon">
                <div class="new-amazon-line">
                    <p>New to Amazon?</p>
                </div>
                
                
                <button type="submit" class="create-account">
                    <a href="#">Create your Amazon account</a>
                </button>
            </div>
                <hr>
            <div class="bottom-footer">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <p>&copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>

</html>
